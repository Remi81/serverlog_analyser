<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Server Log Analyser</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <main class="container">
    <h1>Server Log Analyser</h1>

    <section class="card">
      <label class="label">SÃ©lectionne un fichier de logs</label>
      <div class="row">
        <input id="fileInput" type="file" accept=".log,.txt" />
        <button id="uploadBtn" class="btn">Uploader et analyser</button>
        <button id="cancelUploadBtn" class="btn" style="display:none;background:#9ca3af">Annuler upload</button>
      </div>
      <p id="uploadMsg" class="muted">Fichiers volumineux : l'analyse peut prendre quelques secondes.</p>
    </section>

    <section class="card">
      <h2>Statut</h2>
      <div id="status">Aucun job en cours.</div>
    </section>

    <section class="card" id="resultsCard">
      <h2>RÃ©sultat</h2>
      <div class="row" style="gap:16px;align-items:flex-start">
        <div style="flex:1;min-width:260px">
          <h3>RÃ©sumÃ©</h3>
          <div id="summary" class="muted">â€”</div>

          <h3>Statuts</h3>
          <div id="statusCounts" class="muted">â€”</div>

          <h3 style="margin-top:12px">Timings</h3>
          <div id="timings" class="muted">â€”</div>
        </div>

        <div style="flex:1;min-width:260px">
          <h3>Top IPs <button id="copyIps" class="btn small" style="display:none;margin-left:8px">Copier IPs</button> <button id="csvIps" class="btn small" style="display:none;background:#0ea5e9">CSV</button></h3>
          <div id="topIps">â€”</div>
        </div>
      </div>

      <div style="width:100%;margin-top:12px">
        <h3>Top URLs (explorer)
          <span class="controls" style="float:right">
            <button id="expandAll" class="btn small">Tout dÃ©rouler</button>
            <button id="collapseAll" class="btn small" style="background:#9ca3af">Tout rÃ©duire</button>
            <button id="showVariantsToggle" class="btn small" style="margin-left:8px">Afficher variantes</button>
            <button id="copyPaths" class="btn small" style="display:none;margin-left:8px">Copier URLs</button>
            <button id="csvPaths" class="btn small" style="display:none;background:#0ea5e9">CSV</button>
          </span>
        </h3>
        <div id="topPathsTree" class="url-tree">â€”</div>
      </div>
      </div>

      <h3 style="margin-top:14px">JSON brut</h3>
      <pre id="result" class="result">â€”</pre>
      <div class="row" style="margin-top:8px">
        <button id="copyJson" class="btn" style="display:none;">Copier JSON</button>
        <button id="cancelJobBtn" class="btn" style="display:none;background:#9ca3af">Annuler job</button>
      </div>
    </section>

    <footer class="muted">Style sobre Â· UI minimale Â· <em>copier/coller</em> supportÃ©</footer>
  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const cancelUploadBtn = document.getElementById('cancelUploadBtn');
    const cancelJobBtn = document.getElementById('cancelJobBtn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const copyBtn = document.getElementById('copyJson');

    let currentUploadController = null;
    let currentJobId = null;

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('SÃ©lectionne d\'abord un fichier.');
        return;
      }
      statusEl.textContent = 'Uploading...';
      resultEl.textContent = 'â€”';
      copyBtn.style.display = 'none';

      const fd = new FormData();
      fd.append('file', file);

      currentUploadController = new AbortController();
      cancelUploadBtn.style.display = 'inline-block';
      cancelUploadBtn.disabled = false;

      try {
        const res = await fetch('/upload', { method: 'POST', body: fd, signal: currentUploadController.signal });
        cancelUploadBtn.style.display = 'none';
        currentUploadController = null;
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Upload failed: ${res.status} ${text}`);
        }
        const data = await res.json();
        const jobId = data.job_id;
        currentJobId = jobId;
        statusEl.textContent = `Job crÃ©Ã© : ${jobId} â€” uploaded ${data.uploaded_bytes || 0} bytes â€” polling...`;
        pollJob(jobId);
      } catch (e) {
        if (e.name === 'AbortError') {
          statusEl.textContent = 'Upload annulÃ© par l\'utilisateur.';
        } else {
          statusEl.textContent = 'Erreur lors de l\'upload : ' + e.message;
        }
        cancelUploadBtn.style.display = 'none';
        currentUploadController = null;
      }
    });

    cancelUploadBtn.addEventListener('click', () => {
      if (currentUploadController) {
        currentUploadController.abort();
        cancelUploadBtn.disabled = true;
      }
    });

    // helpers to render simple tables and provide copy/CSV
    const topIpsEl = document.getElementById('topIps');
    const topPathsEl = document.getElementById('topPaths');
    const topPathsTreeEl = document.getElementById('topPathsTree');
    const expandAllBtn = document.getElementById('expandAll');
    const collapseAllBtn = document.getElementById('collapseAll');
    const showVariantsToggleBtn = document.getElementById('showVariantsToggle');
    const statusCountsEl = document.getElementById('statusCounts');
    const summaryEl = document.getElementById('summary');
    const timingsEl = document.getElementById('timings');
    const copyIpsBtn = document.getElementById('copyIps');
    const copyPathsBtn = document.getElementById('copyPaths');
    const csvIpsBtn = document.getElementById('csvIps');
    const csvPathsBtn = document.getElementById('csvPaths');

    // config (fetched from server). fallback values
    window.APP_CONFIG = { top_n_ips: 20, top_n_paths: 20, show_variants_by_default: false };
    fetch('/api/config').then(r => r.json()).then(cfg => { window.APP_CONFIG = cfg; 
        // apply default variants visibility
        if (window.APP_CONFIG.show_variants_by_default) topPathsTreeEl.classList.add('show-variants');
    }).catch(() => {});

    // explorer controls
    expandAllBtn.addEventListener('click', () => {
      topPathsTreeEl.querySelectorAll('details.node').forEach(d => d.open = true);
    });
    collapseAllBtn.addEventListener('click', () => {
      topPathsTreeEl.querySelectorAll('details.node').forEach(d => d.open = false);
    });
    showVariantsToggleBtn.addEventListener('click', () => {
      const on = topPathsTreeEl.classList.toggle('show-variants');
      showVariantsToggleBtn.textContent = on ? 'Masquer variantes' : 'Afficher variantes';
    });

    function renderTableList(container, items, maxRows) {
      // items: [[key, count], ...]
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="muted">â€”</div>';
        return;
      }
      maxRows = maxRows || ((window.APP_CONFIG && window.APP_CONFIG.top_n_ips) || 20);
      const rows = items.slice(0, maxRows).map(([key, count], idx) => {
        const safeKey = escapeHtml(String(key));
        return `
          <tr>
            <td class="rank">${idx+1}</td>
            <td class="key">${safeKey} <button class="copy-item small" data-key="${safeKey}" title="Copier">ðŸ“‹</button></td>
            <td class="count">${count}</td>
          </tr>`;
      });
      container.innerHTML = `<table class="simple-table"><thead><tr><th>#</th><th>Valeur</th><th>Count</th></tr></thead><tbody>${rows.join('\n')}</tbody></table>`;
    }

    // handle per-item copy button clicks (delegation)
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.copy-item');
      if (!btn) return;
      const key = btn.getAttribute('data-key');
      if (!key) return;
      navigator.clipboard.writeText(key).then(() => {
        const prev = btn.textContent;
        btn.textContent = 'âœ“';
        setTimeout(() => (btn.textContent = prev), 1000);
      }).catch((err) => {
        alert('Impossible de copier : ' + (err && err.message ? err.message : err));
      });
    });

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c]); }

    function toPlainList(items){ return items.map(([key]) => key).join('\n'); }
    function toCsv(items){ return items.map(([key,count]) => `"${String(key).replace(/"/g,'""')}",${count}`).join('\n'); }

    copyIpsBtn.addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(toPlainList(currentResult.top_ips || [])); copyIpsBtn.textContent='CopiÃ© !'; setTimeout(()=>copyIpsBtn.textContent='Copier IPs',1200); } catch(e){ alert('Impossible de copier : '+e.message); }
    });
    copyPathsBtn.addEventListener('click', async () => {
      try { const items = currentResult.top_paths_aggregated || currentResult.top_paths || []; await navigator.clipboard.writeText(toPlainList(items)); copyPathsBtn.textContent='CopiÃ© !'; setTimeout(()=>copyPathsBtn.textContent='Copier URLs',1200); } catch(e){ alert('Impossible de copier : '+e.message); }
    });

    csvIpsBtn.addEventListener('click', () => { downloadContent('top_ips.csv', toCsv(currentResult.top_ips || [])); });
    csvPathsBtn.addEventListener('click', () => { downloadContent('top_paths.csv', toCsv(currentResult.top_paths || [])); });

    function downloadContent(filename, content){ const blob = new Blob([content], {type:'text/csv;charset=utf-8;'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = filename; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); }

    // build hierarchical tree from an array of [path, count]
    function buildUrlTree(items){
      const root = {name: '', children: new Map(), count: 0};
      // remove hash-like tokens from filename segments to group similar assets
      const normalizeSegment = (seg) => String(seg).replace(/\.[0-9a-f]{6,}/gi, '');
      for(const [path, count] of items){
        let p = path || '/';
        // remove query string and trailing slash for grouping
        const qidx = p.indexOf('?'); if (qidx !== -1) p = p.slice(0,qidx);
        if (p !== '/' && p.endsWith('/')) p = p.slice(0,-1);
        // normalize segments (strip hashes) for grouping
        const parts = p.split('/').filter(Boolean).map(normalizeSegment); // removes empty
        let node = root;
        node.count += count;
        let built = '';
        for(const part of parts){
          built += '/' + part;
          if (!node.children.has(part)){
            node.children.set(part, {name: part, children: new Map(), count: 0, path: built, originals: new Map()});
          }
          node = node.children.get(part);
          node.count += count;
        }
        if (parts.length === 0){
          // root path
          node.path = '/';
        } else {
          // record original full path under the leaf node for reference (used to show original hashed names)
          const leaf = node;
          leaf.originals.set(path, (leaf.originals.get(path) || 0) + count);
        }
      }
      return root;
    }

    function renderUrlTree(container, items){
      const tree = buildUrlTree(items);
      function renderNode(node){
        const hasChildren = node.children && node.children.size > 0;
        const label = node.name || '/';
        if (!hasChildren){
          // leaf - show normalized path and count, plus list original hashed filenames if present
          const path = node.path || '/';
          let originalsHtml = '';
          if (node.originals && node.originals.size > 1){
            const origItems = Array.from(node.originals.entries()).map(([op,c]) => `<div class="orig"><code>${escapeHtml(op)}</code> <span class="count">${c}</span></div>`).join('');
            originalsHtml = `<div class="orig-list">${origItems}</div>`;
          } else if (node.originals && node.originals.size === 1){
            const [op,c] = Array.from(node.originals.entries())[0];
            // only show single original if it's meaningfully different from the normalized path
            if (op !== path) {
              originalsHtml = `<div class="orig single"><code>${escapeHtml(op)}</code></div>`;
            }
          }
          return `<div class="url-leaf"><div class="path">${escapeHtml(path)}</div><div class="count">${node.count}</div><button class="copy-item small" data-key="${escapeHtml(path)}" title="Copier">ðŸ“‹</button>${originalsHtml}</div>`;
        }
        // render details with children (closed by default to behave like an explorer)
        const childHtml = Array.from(node.children.values()).map(ch => renderNode(ch)).join('\n');
        const nodePath = node.path || '/';
        return `<details class="node"><summary tabindex="0"><span class="caret">â–¸</span><span class="node-label">${escapeHtml(label)}</span> <span class="count">${node.count}</span> <button class="copy-item small" data-key="${escapeHtml(nodePath)}" title="Copier">ðŸ“‹</button></summary><div class="children">${childHtml}</div></details>`;
      }
      // render top-level children (no limit for now â€” show all roots sorted by count)
      const allChildren = Array.from(tree.children.values());
      const sortedChildren = allChildren.sort((a,b) => b.count - a.count);
      const html = sortedChildren.map(ch => renderNode(ch)).join('\n');
      container.innerHTML = html || '<div class="muted">â€”</div>';
    }

    // helpers to flatten tree for copy/CSV buttons
    function flattenItems(items){ return items.map(([k,v]) => [k,v]); }

    let currentResult = null;

    async function pollJob(jobId) {
      try {
        const res = await fetch(`/jobs/${jobId}`);
        const data = await res.json();
        statusEl.textContent = `Job ${jobId} â€” status: ${data.status} â€” progress: ${Math.round((data.progress||0)*100)}%`;
        // show cancel job button when running
        if (data.status === 'processing' || data.status === 'queued' || data.status === 'cancelling') {
          cancelJobBtn.style.display = 'inline-block';
          cancelJobBtn.disabled = false;
        } else {
          cancelJobBtn.style.display = 'none';
        }
        if (data.status === 'done') {
          currentResult = data.result || {};
          // summary
          summaryEl.textContent = `Total requests: ${currentResult.total_requests || 0}`;
          // status counts - render as a table like top lists
          if (currentResult.status_counts) {
            const entries = Object.entries(currentResult.status_counts).sort((a,b)=>b[1]-a[1]);
            renderTableList(statusCountsEl, entries);
          }
          // timings
          if (currentResult.timings) {
            timingsEl.innerHTML = `mean: ${Number(currentResult.timings.mean).toFixed(3)}s Â· p95: ${Number(currentResult.timings.p95).toFixed(3)}s`;
          }
          // top lists (table format, up to 20)
          renderTableList(topIpsEl, currentResult.top_ips || []);
          // use aggregated paths if available (groups query variants like /aides/?page=...)
          renderUrlTree(topPathsTreeEl, currentResult.top_paths_aggregated || currentResult.top_paths || []);

          // show copy/CSV buttons
          if ((currentResult.top_ips || []).length) { copyIpsBtn.style.display='inline-block'; csvIpsBtn.style.display='inline-block'; }
          if ((currentResult.top_paths_aggregated || currentResult.top_paths || []).length) { copyPathsBtn.style.display='inline-block'; csvPathsBtn.style.display='inline-block'; }

          // show raw JSON
          resultEl.textContent = JSON.stringify(currentResult, null, 2);
          copyBtn.style.display = 'inline-block';
        } else if (data.status === 'failed') {
          resultEl.textContent = `Ã‰chec : ${data.error || 'unknown'}`;
        } else if (data.status === 'cancelled') {
          resultEl.textContent = `Job annulÃ© par l\'utilisateur.`;
        } else {
          setTimeout(() => pollJob(jobId), 1000);
        }
      } catch (e) {
        statusEl.textContent = 'Erreur polling: ' + e.message;
      }
    }

    cancelJobBtn.addEventListener('click', async () => {
      if (!currentJobId) return;
      try {
        const res = await fetch(`/jobs/${currentJobId}/cancel`, { method: 'POST' });
        if (!res.ok) throw new Error('Cancel failed');
        const data = await res.json();
        statusEl.textContent = `Cancel requested for ${currentJobId}`;
        cancelJobBtn.disabled = true;
      } catch (e) {
        statusEl.textContent = 'Erreur annulation: ' + e.message;
      }
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(resultEl.textContent);
        copyBtn.textContent = 'CopiÃ© !';
        setTimeout(() => (copyBtn.textContent = 'Copier JSON'), 1500);
      } catch (e) {
        alert('Impossible de copier : ' + e.message);
      }
    });
  </script>
</body>
</html>
